
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OSS Jiu-Jitsu Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://picsum.photos/32/32?grayscale">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
      @keyframes zoomIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes slideIn {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-zoom-in { animation: zoomIn 0.3s ease-out forwards; }
      .animate-slide-in { animation: slideIn 0.3s ease-out forwards; }
      .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }

      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: contain;
        margin: 0;
        padding: 0;
      }
      #root {
        min-height: 100vh;
      }
      #root:empty::after {
        content: 'Carregando sistema...';
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #64748b;
        font-family: sans-serif;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Erro detectado:', msg, url, lineNo);
        return false;
      };
    </script>
</body>
</html>
